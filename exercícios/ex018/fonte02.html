    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family: 'Militar';
            src: url('fonts/Top\ Secret.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;

            /*
                Tipos de format()
                - opentype (olf)
                - truetype (ttf)
                -embedded-opentype
                -truetype-aat (Apple Advanced Typography)
                -svg
            */
        }
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        h1{
            font-family: 'Militar', Times, serif;
            font-size: 3em;
            font-weight: normal;
        }
    </style>
</head>
