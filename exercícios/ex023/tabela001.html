<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 400px;
            border-collapse: collapse;
            border: 5px solid blue;
        }
        tr.linha{
            background-color: aqua;
        }

        td{
            border: 1px solid black ;
            padding: 8px;
        }
        td.dado{
            background-color: red;
        }
    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <!--
        HIRARQUIA DE TABELAS (simples)
        TABLE = tabela
        TABLE ROX = linha de tabela
            TABLE HEADER = cabeÃ§alho de tabela
            TABLE DATA = dado de tabela
    -->
    <table>
        <tr> <!--Primeira linha-->
            <td>A1</td>
            <td>B2</td>
            <td>C3</td>
            <td>D4</td>
        </tr>
        <tr class="linha"><!-- Segunda linha-->
            <td>A1</td>
            <td>B2</td>
            <td>C3</td>
            <td>D4</td>
        </tr>
        <tr> <!-- Terceira linha-->
            <td class="dado">A1</td>
            <td class="dado">B2</td>
            <td class="dado">C3</td>
            <td class="dado">D4</td>
        </tr>
    </table>
</body>
</html>
